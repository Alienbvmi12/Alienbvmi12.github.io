<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
</head>

<body style="padding : 0; margin : 0">
    <div style="height : 100vh; width : 100%; background : black; display : grid; place-items : center">
        <div style="height : 90%; width : 90%; display : flex; flex-direction: column; overflow : hidden">
            <div
                style="width : 100%; height : 90%; overflow : auto; display : flex; justify-content: center; align-items: center;">
                <img src="" alt="anime"
                    style="height : 100%;" id="frame">
            </div>
            <div style="height : 10%; width : 100%; display : grid; place-items: center;">
                <button onclick="randomImage()"
                    style="font-size : 16px; padding : 5px 10px; border-radius : 50px; background-color : salmon; border : none; box-shadow : 0 0 50px 1px rgba(255, 255, 255, 0.7)">Random</button>
            </div>
        </div>
    </div>
</body>

<script>
	randomImage();
    function randomImage() {
        const element = document.querySelector("#frame");
		element.src = "iame.jpg"
        const categories = [
            'sfw',
            'blush',
            'bonk',
            'hug',
            'kiss',
            'slap',
            'smile',
            'smug',
            'wave',
            'wink',
            'awoo',
            'bite',
            'bully',
            'cry',
            'cuddle',
            'dance',
            'glomp',
            'handhold',
            'happy',
            'highfive',
            'kick',
            'kill',
            'lick',
            'nom',
            'pat',
            'neko',
            'poke',
            'yeet',
        ];
		$.ajax({
		  url: 'https://kyoko.rei.my.id/api/'+categories[getRandomInt(0, categories.length - 1)]+'',
		  type: 'GET',
		  dataType: 'json',
		  success: function(response) {
			element.src = response.apiResult.url[0];
		  },
		  error: function(xhr, status, error) {
			console.error(status + ': ' + error);
		  }
		});
    }
    function getRandomInt(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }
</script>

</html>
